<lpx-layout #layout>
  <ng-template lpx-navbar-panel>
    <lpx-navbar
      *abpReplaceableTemplate="{
        componentKey: navbarKey,
        outputs: {
          toggleSidebarHover: layout.toggleSidebarHover
        }
      }"
      (toggleSidebarHover)="layout.toggleSidebarHover()"
    >
      <ng-template lpx-navbar-routes let-items let-menuFilter="menuFilter">
        <lpx-navbar-routes
          *abpReplaceableTemplate="{
            componentKey: routesKey,
            inputs: {
              navbarItems: items,
              menuFilter: menuFilter
            }
          }"
          [navbarItems]="items"
          [menuFilter]="menuFilter"
        >
        </lpx-navbar-routes>
      </ng-template>
    </lpx-navbar>
  </ng-template>
  <router-outlet></router-outlet>
</lpx-layout>
